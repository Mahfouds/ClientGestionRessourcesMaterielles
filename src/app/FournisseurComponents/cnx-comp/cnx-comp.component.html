<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <!-- ======= Header ======= -->
  <div><header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="" class="logo d-flex align-items-center">
        <img src="assets/img/logo.png" alt="" />
        <span class="d-none d-lg-block">FS<span style="color: aqua">T</span> FE<span style="color: aqua">S</span></span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div>
    <!-- End Logo -->

    <!--<div class="search-bar">
      <form class="search-form d-flex align-items-center" method="POST" action="#">
        <input type="text" name="query" placeholder="Search" title="Enter search keyword">
        <button type="submit" title="Search"><i class="bi bi-search"></i></button>
      </form>
    </div>--><!-- End Search Bar -->

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">

        <li class="nav-item d-block d-lg-none">
          <a class="nav-link nav-icon search-bar-toggle " href="#">
            <i class="bi bi-search"></i>
          </a>
        </li><!-- End Search Icon-->

        <li class="nav-item dropdown">

          <a class="nav-link nav-icon" href="#" data-bs-toggle="dropdown">
            <i class="bi bi-bell"></i>
            <span class="badge bg-primary badge-number">{{nbNotifs}}</span>
          </a><!-- End Notification Icon -->

          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow notifications">
            <li class="dropdown-header">
              Vous avez {{nbNotifs}} notification
              <a routerLink="./messagerie"><span class="badge rounded-pill bg-primary p-2 ms-2">View all</span></a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li class="notification-item" *ngFor="let m of message ">
              <i class="bi bi-x-circle text-danger" (click)="suprimmer(m.id)" style=" cursor:pointer;"></i>


                  <div (click)="rediriger(m)" style=" cursor:pointer;">

                    <h4>{{m.emteur}}</h4>
                    <p>{{m.message}}</p>
                    <p>{{m.date}}</p>
                  </div>
            </li>




            <li>
              <hr class="dropdown-divider">
            </li>



            <li>
              <hr class="dropdown-divider">
            </li>
            <li class="dropdown-footer">
              <a routerLink="./messagerie">Show all notifications</a>
            </li>

          </ul><!-- End Notification Dropdown Items -->

        </li><!-- End Notification Nav -->



        <li class="nav-item dropdown pe-3">
          <a
            class="nav-link nav-profile d-flex align-items-center pe-0"
            href="#"
            data-bs-toggle="dropdown"
          >
          <img class="rounded-circle" [src]="this.photo ? this.photo : 'assets/img/inconnu.png'" alt="Profile picture">                           
          <span class="d-none d-md-block dropdown-toggle ps-2">{{
              this.login
            }}</span> </a
          ><!-- End Profile Iamge Icon -->
  
          <ul
            class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile"
          >
            <li class="dropdown-header">
              <h6>{{ this.login }}</h6>
              <span>{{ this.role }}</span>
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>
  
            <!--<li>
              <a class="dropdown-item d-flex align-items-center" href="responsable/myProfile">
                <i class="bi bi-person"></i>
                <span>My Profile</span>
              </a>
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>-->
  
            <li>
              <div
                class="dropdown-item d-flex align-items-center"
                (click)="signOut()">
                <i class="bi bi-box-arrow-right"></i>
                <span>Sign Out</span>
              </div>
            </li>
          </ul>
          <!-- End Profile Dropdown Items -->
        </li>
        <!-- End Profile Nav -->

      </ul>
    </nav><!-- End Icons Navigation -->

  </header><!-- End Header -->
</div>

    <li class="nav-item">
