<section class="section">
  <div class="row">
    <div class="col-lg-12">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Liste des Propositions </h5>


          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

          <div class="search-bar"  style="position: absolute; right: 60px; top: 65px;
            font-size: 15px;
            border-radius: 5px;
            ">
            <form class="search-form d-flex align-items-center" method="POST" action="#">
              <input type="text" name="query" placeholder="Search..." title="Enter search keyword" id="myInput" onkeyup="myFunction()">
              <button style="border-radius: 5px;"type="submit" title="Search"><i class="bi bi-search"></i></button>
            </form>
          </div><br><br>
          <table id="myTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
              <th>#</th>
              <th style="text-align: center;">Etat</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let Prop of ListePropo">
              <th>{{Prop.id}}</th>
              <th><a *ngIf="Prop.status=='En_cour';else cdt" href="#" routerLink="./UpdProp/{{Prop.id}}"> {{Prop.status}} </a></th>
              <ng-template #cdt>
                <th><a href="#" routerLink="./MatProp/{{Prop.id}}"> {{Prop.status}} </a></th>
              </ng-template>
            </tr>
            </tbody>
          </table>


          <!-- Modal -->
          <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Row information</h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>

            </div>
          </div>
